<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>JS</title>
  </head>
  <body>
    <div class="Contenedor">
      <h1>Calculadora</h1>
      <input type="number" id="numero1" placeholder="Ingrese valor 1" />
      <input type="number" id="numero2" placeholder="Ingrese valor 2" />

      <button type="button" id="botonSumar" class="btn btn-success">
        + Sumar
      </button>
      <button type="button" id="botonRestar" class="btn btn-danger">
        - Restar
      </button>
      <button type="button" id="botonDividir" class="btn btn-warning">
        / Dividir
      </button>
      <button type="button" id="botonMultiplicar" class="btn btn-info">
        * Multiplicar
      </button>

      <p id="resultadoTotal"></p>
      
      <!-- Evento de dar click y evento de mostrar el texto ingresado -->
      
      <button type="button" id="botonClick" class="btn btn-secondary">Evento Click</button>

      <input type="text" id="texto" placeholder="Ingrese un texto">
      <button type="button" id="mostrarTexto" class="btn btn-secondary">Mostar texto</button>


      <p id="textoEscrito"></p>


    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>

  <script src="javascript.js"></script>
</html>
